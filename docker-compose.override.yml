# Carmen Job Search - Docker Compose Override
# Este archivo agrega el API Bridge al docker-compose existente del servidor
# Para usar: copiar este archivo a /home/telchar/docker-compose.override.yml
# o fusionarlo con el docker-compose.yml existente

services:
  carmen-api-bridge:
    build:
      context: ./carmen-job-search/api-bridge
      dockerfile: Dockerfile
    container_name: carmen-api-bridge
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      # Database connection
      DATABASE_URL: postgresql://neuralflow:${POSTGRES_PASSWORD}@postgres:5432/neuralflow_main

      # API Bridge
      PORT: 3001
      API_BRIDGE_KEY: ${CARMEN_API_KEY}

      # Vercel Domain (for CORS)
      VERCEL_DOMAIN: https://carmen-job-search.vercel.app

      # Allowed origins for CORS (comma-separated)
      ALLOWED_ORIGINS: http://localhost:3000,https://carmen-job-search.vercel.app,https://carmen-job-search-git-*.vercel.app

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # JWT Secrets (REQUIRED - generate with: openssl rand -hex 32)
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}

      # Encryption key for sensitive data (REQUIRED - generate with: openssl rand -hex 32)
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # Brevo SMTP
      BREVO_SMTP_HOST: smtp-relay.brevo.com
      BREVO_SMTP_PORT: 587
      BREVO_SMTP_USER: ${BREVO_SMTP_USER}
      BREVO_SMTP_PASSWORD: ${BREVO_PASSWORD}
      BREVO_SMTP_FROM: ${BREVO_SMTP_FROM}

      # Environment
      NODE_ENV: ${NODE_ENV:-production}
      TZ: America/Bogota
    networks:
      - neuralflow-network
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  neuralflow-network:
    external: true
